<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/styleXS.css" />
  <link rel="stylesheet" href="css/styleSM.css" />
  <link rel="stylesheet" href="css/styleMD.css" />
  <link rel="stylesheet" href="css/styleLG.css" />
  <link rel="stylesheet" href="css/styleXL.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet" />
  <title>Login - AsapCloud Platform</title>
</head>
<body>
  <header>
    <div class="interface">
      <section class="logo">
        <a href="index.html">
          <img src="assets/AsapCloud_resized.png" alt="Logotipo AsapCloud-Platform" />
        </a>
      </section>
    </div>
  </header>

  <main>
    <section class="hero-login">
      <div class="interface">
        <div class="form-login">
          <h2>Login</h2>
          <form action="login.html" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Seu email" required />

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Sua senha" required />

            <button type="submit">Entrar</button>
          </form>
          <p class="cadastro-link">Ainda n√£o tem conta? <a href="cadastro.html">Cadastre-se</a></p>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="interface">
      <p>&copy; AsapCloud Platform | Todos os direitos reservados</p>
    </div>
  </footer>
</body>
</html>
